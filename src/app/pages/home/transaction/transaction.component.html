        <div class="left col-md-7" style="margin-left: 50px;">

            <div class="donation-container">
                <h2>Donation amount</h2>
                <div class="donation-amount">
                    <div class="amount" [class.selected]="selectedAmount === 1000" (click)="selectAmount(1000)">₹1,000
                    </div>
                    <div class="amount popular" [class.selected]="selectedAmount === 3500" (click)="selectAmount(3500)">
                        ₹3,500</div>
                    <div class="amount" [class.selected]="selectedAmount === 7000" (click)="selectAmount(7000)">₹7,000
                    </div>
                </div>
                <div class="custom-amount">
                    <input type="number" placeholder="₹ Other amount - ₹500 or more" min="500"
                        [(ngModel)]="transactionData.amount">
                </div>
                <div class="indian-checkbox">
                    <input type="checkbox" id="indian" [(ngModel)]="isIndian" checked>
                    <label for="indian">You're an Indian</label>
                </div>
            </div>

            <div class="donation-form">
                <h2>Your Details</h2>
                <form (ngSubmit)="addDonation()">
                    <div>
                        <label for="fullName">Full Name*</label>
                        <input type="text" id="fullName" [(ngModel)]="transactionData.name" name="fullName" required>
                    </div>

                    <div style="display: flex;">
                        <input style="accent-color: orangered;" type="checkbox" id="anonymous"
                            [(ngModel)]="formData.anonymous" name="anonymous">
                        <label for="anonymous">Make my donation anonymous</label>
                    </div>

                    <div>
                        <label for="mobileNumber">Mobile Number*</label>
                        <input type="text" id="mobileNumber" [(ngModel)]="formData.mobileNumber" name="mobileNumber"
                            required>
                    </div>

                    <div>
                        <label for="email">Email*</label>
                        <input type="email" id="email" [(ngModel)]="formData.email" name="email" required>
                    </div>

                    <div>
                        <label for="billingAddress">Billing Address*</label>
                        <input type="text" id="billingAddress" [(ngModel)]="formData.billingAddress"
                            name="billingAddress" required>
                    </div>

                    <div>
                        <label for="pincode">Pincode*</label>
                        <input type="text" id="pincode" [(ngModel)]="formData.pincode" name="pincode" required>
                    </div>

                    <button type="submit">Donate ₹{{transactionData.amount}} </button>
                </form>
                <p>All payments go through a secure gateway</p>
            </div>


        </div>

        <div class="right col-md-4">
            <div class="card">
                <div class="card-image">
                    <img src="../../../../assets/c3.webp">
                    <div class="tag">Tax Benefits Available</div>
                    <div class="bottomimg">
                        <h3 class="mission">Mission</h3>
                        <h2 class="title">No Child Orphaned</h2>
                    </div>
                </div>
                <div class="card-content">

                    <div class="dt">
                        <div class="cbar" style="display: flex;align-items: center;">
                            <img src="../../../../assets/money-bag.png" style="height: 40px;width: 40px;">
                        </div>
                        <div class="right" style="margin-left: 9px;">
                            <div class="cdata" style="display: flex;justify-content: center;">
                                <div class="r1 num-col" style="color: orangered; ">
                                    2278
                                </div>
                                <p class="r1"> &nbsp;supported,125 left</p>
                            </div>
                            <div style="display: flex;">
                                <img src="../../../../assets/user.png" style="height: 20px;width: 20px;">
                                <span class="r11" style="margin-top: 0px;"> 1597 supporters</span>
                            </div>

                        </div>
                    </div>
                    <div class="hover-content">
                        <button class="pledge-button">Donate Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
