<div class="container" style="padding: 30px;margin-left: 70px;">
    <div class="row" style="margin-top: 10px;">
        <h1>User's</h1>
    </div>


    <div class="container-data">
        <div class="card mt20" *ngFor="let u of users; let i = index">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img style="height: 50px;width: 50px;" src="../../../../assets/man.png" alt="Profile Picture"
                        class="profile-pic">
                    <span style="margin-left: 10px;">{{u.name}}</span>
                </div>

            </div>
        </div>
    </div>

</div>
